<form
  nz-form
  [formGroup]="loginForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control nzErrorTip="Enter a valid email">
      <!-- <nz-input-group nzPrefixIcon="user"> -->
      <input type="text" nz-input formControlName="email" placeholder="Email" />
      <!-- </nz-input-group> -->
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Min 4 characters">
      <!-- <nz-input-group nzPrefixIcon="lock"> -->
      <input
        type="password"
        nz-input
        formControlName="password"
        placeholder="Password"
      />
      <!-- </nz-input-group> -->
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin"></div>
  <button nz-button class="login-form-button login-form-margin">Log in</button>
</form>
